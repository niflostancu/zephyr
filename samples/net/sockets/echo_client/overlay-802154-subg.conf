CONFIG_BT=n

# Disable TCP and IPv4 (TCP disabled to avoid heavy traffic)
CONFIG_NET_TCP=n
CONFIG_NET_IPV4=n

CONFIG_NET_CONFIG_NEED_IPV6=y
CONFIG_NET_CONFIG_NEED_IPV4=n
CONFIG_NET_CONFIG_MY_IPV4_ADDR=""
CONFIG_NET_CONFIG_PEER_IPV4_ADDR=""
CONFIG_NET_CONFIG_MY_IPV6_ADDR="2001:db8::2"
CONFIG_NET_CONFIG_PEER_IPV6_ADDR="2001:db8::1"

CONFIG_NET_L2_IEEE802154=y
CONFIG_NET_L2_IEEE802154_SHELL=n
CONFIG_NET_L2_IEEE802154_LOG_LEVEL_INF=y

# disable shell (device won't enter STANDBY if shell is on)
CONFIG_SHELL=n
CONFIG_NET_SHELL=n
CONFIG_CONSOLE=y
CONFIG_LOG=y
#CONFIG_LOG2_MODE_IMMEDIATE=y
CONFIG_LOG2_MODE_DEFERRED=y
#CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_PRINTK=y
CONFIG_LOG_PRINTK=y
# Configure logging for speed
CONFIG_LOG_SPEED=y
CONFIG_LOG_PROCESS_TRIGGER_THRESHOLD=30
# allow time for deep sleep
CONFIG_LOG_PROCESS_THREAD_SLEEP_MS=1000
CONFIG_LOG_BUFFER_SIZE=2048

CONFIG_IEEE802154_CC13XX_CC26XX=n
CONFIG_IEEE802154_CC13XX_CC26XX_SUB_GHZ=y
CONFIG_NET_CONFIG_IEEE802154_DEV_NAME="IEEE802154_1"
CONFIG_NET_CONFIG_IEEE802154_CHANNEL=0
CONFIG_NET_CONFIG_IEEE802154_RADIO_TX_POWER=14

